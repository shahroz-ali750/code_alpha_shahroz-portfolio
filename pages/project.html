<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/project.css" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>My Projects</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid bg-black">
        <a
          class="navbar-brand text-white p-md-3 p-sm-2 wow slideInLeft bg-black"
          href="#"
          >Shahroz <span class="bg-black">Portfolio</span></a
        >
        <button
          class="navbar-toggler bg-warning"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-warning"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center wow slideInRight"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-warning" href="/index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="../pages/project.html"
                >Projects</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="px-5 pt-5">
          <div class="float-start">
            <h1 class="text-white fw-semibold">
              Check Out the
              <span
                class="txt-orange py-2"
                style="border-bottom: 3px solid #ff8b00"
                >Showcase</span
              >
            </h1>
          </div>
          <div
            class="float-md-end pe-3 d-md-inline-block d-block"
            style="border-bottom: 1px solid gray">
            <input
              type="text"
              class="inp-cus-bor text-white border border-0 m-2 p-2 bg-transparent"
              placeholder="Search templates..." />
            <span
              class="bi bi-search text-white d-md-inline-block d-none"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div
        class="text-center text-md-start ps-0 ps-md-5 ms-0 ms-md-5 mt-5 mb-3">
        <small id="cardCount" class="text-white fw-semibold fs-6"></small>
      </div>
    </div>

    <div class="text-center">
      <small class="text-danger" id="listingError">No Templates Found</small>
    </div>

    <div class="container">
      <div class="row" id="card"></div>
    </div>
    <hr class="text-white" />

    <footer>
      <div
        class="d-flex justify-content-center mt-5 mx-md-5 mx-sm-0 text-white media-2">
        <h5 class="p-2">&copy Copyright</h5>
        <h5 class="p-2 cus-border">
          Shahroz <span class="txt-orange">Portfolio</span>
        </h5>
        <h5 class="p-2">All Rights Reserved</h5>
      </div>
    </footer>

    <script src="../js/card.script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
